version: "3.8"
networks:
    default:
        name: data-labeling-network
        external: true
services:
    data-label-cli:
        image: data-label-cli
        container_name: data-label-cli
        volumes:
            - ../secrets:/secrets
            - ../data-labeling:/app
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: /secrets/gcp-rehab-ai-secret.json
            GCP_PROJECT: "ac215-399020"
            GCP_ZONE: "us-central1-a"
            GCS_BUCKET_NAME: "rehab-image-detection-data"
            LABEL_STUDIO_URL: "http://data-label-studio:8080"
        depends_on:
            - data-label-studio
    data-label-studio:
        image: heartexlabs/label-studio:latest
        container_name: data-label-studio
        ports:
            - 8080:8080
        volumes:
            - ./docker-volumes/label-studio:/label-studio/data
            - ../secrets:/secrets
        environment:
            LABEL_STUDIO_DISABLE_SIGNUP_WITHOUT_LINK: "true"
            LABEL_STUDIO_USERNAME: "tonyhua18@gmail.com"
            LABEL_STUDIO_PASSWORD: "awesome"
            GOOGLE_APPLICATION_CREDENTIALS: /secrets/gcp-rehab-ai-secret.json
            GCP_PROJECT: "ac215-399020"
            GCP_ZONE: "us-central1-a"
